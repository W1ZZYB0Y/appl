<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select University and Level</title>
<script src="https://fpyf8.com/88/tag.min.js" data-zone="153209" async data-cfasync="false"></script>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background: #f0f2f5;
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
  }
  .container {
    max-width: 500px;
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin: auto;
  }
  label {
    display: block;
    margin: 1rem 0 0.5rem;
    font-weight: bold;
  }
  select, button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    margin-bottom: 1rem;
  }
  button {
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Please Choose</h1>
    <label for="university">Your University:</label>
    <select id="university" required>
      <option value="">-- Select University --</option>
      <option value="University of Lagos">University of Lagos</option>
      <option value="University of Calabar">University of Calabar</option>
      <option value="University of Nigeria, Nsukka">University of Nigeria, Nsukka</option>
      <option value="Ahmadu Bello University">Ahmadu Bello University</option>
      <!-- Add more options as needed -->
    </select>

    <label for="level">Your Level:</label>
    <select id="level" required>
      <option value="">-- Select Level --</option>
      <option value="100">100 Level</option>
      <option value="200">200 Level</option>
      <option value="300">300 Level</option>
      <option value="400">400 Level</option>
      <option value="500">500 Level</option>
      <option value="600">600 Level</option>
      <option value="700">700 Level</option>
    </select>

    <button id="continueBtn">Continue</button>
  </div>

<script>
document.getElementById('continueBtn').addEventListener('click', () => {
  const university = document.getElementById('university').value;
  const level = document.getElementById('level').value;
  
  if(!university || !level){
    alert('Please select both university and level.');
    return;
  }

  // Save data to localStorage so you can use it on next page
  localStorage.setItem('university', university);
  localStorage.setItem('level', level);

  // Redirect to progress tracker
  window.location.href = 'home.html';
});
</script>
</body>
</html>
