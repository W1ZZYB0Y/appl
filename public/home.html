<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1, h2 {
      text-align: center;
    }

    .images-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .image-card {
      width: 30%;
      margin-bottom: 20px;
      text-align: center;
    }

    .image-card img {
      max-width: 100%;
      border-radius: 10px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Student Application Portal</h1>

  <div class="images-section">
    <div class="image-card">
      <img src="https://via.placeholder.com/300x200" alt="Image 1" />
      <p>Academic Excellence</p>
    </div>
    <div class="image-card">
      <img src="https://via.placeholder.com/300x200" alt="Image 2" />
      <p>Leadership Opportunities</p>
    </div>
    <div class="image-card">
      <img src="https://via.placeholder.com/300x200" alt="Image 3" />
      <p>Community Impact</p>
    </div>
  </div>

  <form id="applicationForm">
    <h2>Apply Now</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" required />

    <label for="regNo">Registration Number</label>
    <input type="text" id="regNo" required />

    <label for="faculty">Faculty</label>
    <input type="text" id="faculty" required />

    <label for="department">Department</label>
    <input type="text" id="department" required />

    <label for="cgpa">Most Recent CGPA</label>
    <input type="text" id="cgpa" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" required />

    <button type="submit">Submit Application</button>
  </form>

  <script>
    document.getElementById('applicationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        regNo: document.getElementById('regNo').value,
        faculty: document.getElementById('faculty').value,
        department: document.getElementById('department').value,
        cgpa: document.getElementById('cgpa').value,
        email: document.getElementById('email').value
      };

      try {
        await fetch("https://appl-backend.onrender.com/submit-form", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        // Redirect to success page
        window.location.href = "application.html";

      } catch (err) {
        alert("Error submitting application. Please try again.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
