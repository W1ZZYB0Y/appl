<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://fpyf8.com/88/tag.min.js" data-zone="153209" async data-cfasync="false"></script>
  <title>Student Allowance Application</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 0;
      margin: 0;
    }
    header {
      padding: 60px 20px;
      background: #007BFF;
      color: white;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    .images-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;
    }
    .image-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
    }
    .image-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    form {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 40px auto;
    }
    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      .images-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <header>
    <h1>Welcome to the Student Allowance Application Portal</h1>
    <p>Apply easily and receive your allowance in a few simple steps.</p>
  </header>

  <!-- Steps -->
  <section class="images-section">
    <div class="image-card">
      <img src="form.jpg/280x180?text=Fill+the+Form" alt="Fill the Form">
      <p>Fill out the Application Form</p>
    </div>
    <div class="image-card">
      <img src="processing.jpg/280x180?text=Processing" alt="Processing">
      <p>Application is reviewed & verified</p>
    </div>
    <div class="image-card">
      <img src="money.jpg/280x180?text=Allowance" alt="Allowance">
      <p>Get your Student Allowance within 2 weeks</p>
    </div>
  </section>

  <!-- Application Form -->
  <form id="applicationForm">
    <h2>Apply Now</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" required />

    <label for="regNo">Registration Number</label>
    <input type="text" id="regNo" required />

    <label for="faculty">Faculty</label>
    <input type="text" id="faculty" required />

    <label for="department">Department</label>
    <input type="text" id="department" required />

    <label for="cgpa">Most Recent CGPA</label>
    <input type="text" id="cgpa" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" required />

    <button type="submit">Submit Application</button>
  </form>

  <script>
    document.getElementById('applicationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        regNo: document.getElementById('regNo').value,
        faculty: document.getElementById('faculty').value,
        department: document.getElementById('department').value,
        cgpa: document.getElementById('cgpa').value,
        email: document.getElementById('email').value
      };

      try {
        await fetch("https://appl-backend.onrender.com/submit-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        window.location.href = "application.html";
      } catch (err) {
        alert("Error submitting application. Please try again.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
