<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://fpyf8.com/88/tag.min.js" data-zone="153209" async data-cfasync="false"></script>
<title>Processing Application...</title>
<style>
  body {
    background: #f0f2f5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  .progress-container {
    width: 80%;
    max-width: 500px;
    background: #ddd;
    border-radius: 8px;
    overflow: hidden;
  }
  .progress-bar {
    height: 25px;
    width: 0;
    background: #007BFF;
    transition: width 1s linear;
  }
  h1 {
    margin-bottom: 20px;
  }
  .status-text {
    margin-top: 10px;
    font-size: 1rem;
  }
</style>
</head>
<body>

<h1>Processing your application...</h1>
<div class="progress-container">
  <div class="progress-bar" id="progress-bar"></div>
</div>
<p class="status-text" id="status-text">0% completed</p>
<p>Do not close the screen till your application is submitted.</p>
<script>
  let progress = 0;
  const totalTime = 5 * 60 * 1000; // 5 minutes
  const intervalTime = 1000; // update every second
  const increment = 100 / (totalTime / intervalTime);
  const progressBar = document.getElementById('progress-bar');
  const statusText = document.getElementById('status-text');

  const timer = setInterval(() => {
    progress += increment;
    if (progress >= 100) {
      progress = 100;
      clearInterval(timer);
      window.location.href = "application.html"; // redirect to the application page
    }
    progressBar.style.width = progress + "%";
    statusText.innerText = Math.floor(progress) + "% completed";
  }, intervalTime);
</script>

</body>
</html>
